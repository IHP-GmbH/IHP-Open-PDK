<title>Junction Capacitance: PSD to Nwell</title>
<SCRIPT LANGUAGE="JavaScript">
var wImgOrg=0;
var wImgPrint="300";
var usePrintZoom=1;
var d=new Array();
var b=new Array();
d[0]="images/";
d[1]="imgzoom/";
b[0] = "PSD_nwell_area.png";
b[1] = "PSD_nwell_perim.png";
function setPrintZoom(isZoom)
{ var nImg=document.images.length;
  if (wImgOrg==0) wImgOrg=document.images[0].width;
  if (isZoom==0) wImg=wImgOrg;
    else wImg=wImgPrint;
  for (i=0;i<nImg;i++)
  { if (b[i]!="")
    { document.images[i].src=d[isZoom]+b[i];
      document.images[i].width=wImg;
    }
    else document.images[i].width=wImg*2;
  }
}
function showImg(imgSrc, H, W, Caption) {
var newImg = window.open("","myImg",config="height="+H+",width="+W+"")
newImg.document.write("<title>"+ Caption +"</title>")
newImg.document.write("<img src='"+ imgSrc +"' height='"+ H +"' width='"+ W +"' onclick='window.close()' style='position:absolute;left:0;top:0'>")
newImg.document.write("<script type='text/javascript'> document.oncontextmenu = new Function(\"return false\") </sc"+"ript>")
newImg.document.close()
}


window.onunload=function(){

}

</SCRIPT>
